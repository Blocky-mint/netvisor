x-netvisor-env: &netvisor-env
  NETVISOR_LOG_LEVEL: ${NETVISOR_LOG_LEVEL:-info}
  NETVISOR_SERVER_PORT: ${NETVISOR_SERVER_PORT:-60072}
  NETVISOR_DAEMON_PORT: ${NETVISOR_DAEMON_PORT:-60073}
  NETVISOR_HEARTBEAT_INTERVAL: ${NETVISOR_HEARTBEAT_INTERVAL:-30}

services:
  daemon:
    build:
      context: ./backend
      dockerfile: Dockerfile.daemon
    image: netvisor-daemon:local-test
    container_name: netvisor-daemon-test
    network_mode: host
    privileged: true
    restart: unless-stopped
    environment:
      <<: *netvisor-env
      NETVISOR_SERVER_TARGET: ${NETVISOR_SERVER_TARGET:-http://127.0.0.1}
      NETVISOR_PORT: ${NETVISOR_DAEMON_PORT:-60073}
      NETVISOR_BIND_ADDRESS: ${NETVISOR_BIND_ADDRESS:-0.0.0.0}
      NETVISOR_NAME: ${NETVISOR_NAME:-netvisor-daemon-test}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:${NETVISOR_DAEMON_PORT:-60073}/api/health || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 15
    volumes:
      - daemon-config-test:/root/.config/netvisor/daemon
      - /var/run/docker.sock:/var/run/docker.sock:ro

  postgres:
    image: postgres:17-alpine
    container_name: netvisor-postgres-test
    environment:
      POSTGRES_DB: netvisor_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    volumes:
      - postgres_data_test:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - netvisor-test

  server:
    build:
      context: .  # Build from project root
      dockerfile: backend/Dockerfile
    image: netvisor-server:local-test
    container_name: netvisor-server-test
    ports:
      - "${NETVISOR_SERVER_PORT:-60072}:${NETVISOR_SERVER_PORT:-60072}"
    environment:
      <<: *netvisor-env
      NETVISOR_DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-password}@postgres:5432/netvisor_test
      NETVISOR_WEB_EXTERNAL_PATH: /app/static
      NETVISOR_INTEGRATED_DAEMON_URL: http://172.17.0.1:${NETVISOR_DAEMON_PORT:-60073}
    volumes:
      - ./data-test:/data
    depends_on:
      postgres:
        condition: service_healthy
      daemon:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - netvisor-test

volumes:
  postgres_data_test:
  daemon-config-test:

networks:
  netvisor-test:
    driver: bridge
    ipam:
      config:
        - subnet: 172.31.0.0/16
          gateway: 172.31.0.1