name: Promote to Latest

on:
  release:
    types: [released]

jobs:
  promote-to-latest:
    name: Promote Release Images to :latest
    runs-on: ubuntu-latest
    
    steps:
      - name: Get release version
        id: version
        run: |
          # Extract version from release tag (e.g., v1.0.0)
          VERSION="${{ github.event.release.tag_name }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Promoting $VERSION to :latest"
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      # Promote Docker Hub images to :latest
      - name: Promote server to :latest on Docker Hub
        run: |
          docker buildx imagetools create \
            --tag mayanayza/netvisor-server:latest \
            mayanayza/netvisor-server:${{ steps.version.outputs.version }}
      
      - name: Promote daemon to :latest on Docker Hub
        run: |
          docker buildx imagetools create \
            --tag mayanayza/netvisor-daemon:latest \
            mayanayza/netvisor-daemon:${{ steps.version.outputs.version }}
      
      # Promote GHCR images to :latest
      - name: Promote server to :latest on GHCR
        run: |
          docker buildx imagetools create \
            --tag ghcr.io/${{ github.repository }}/server:latest \
            ghcr.io/${{ github.repository }}/server:${{ steps.version.outputs.version }}
      
      - name: Promote daemon to :latest on GHCR
        run: |
          docker buildx imagetools create \
            --tag ghcr.io/${{ github.repository }}/daemon:latest \
            ghcr.io/${{ github.repository }}/daemon:${{ steps.version.outputs.version }}
      
      - name: Verify promotion
        run: |
          echo "âœ“ Successfully promoted ${{ steps.version.outputs.version }} to :latest"
          echo ""
          echo "Docker Hub:"
          docker buildx imagetools inspect mayanayza/netvisor-server:latest
          echo ""
          docker buildx imagetools inspect mayanayza/netvisor-daemon:latest
          echo ""
          echo "GitHub Container Registry:"
          docker buildx imagetools inspect ghcr.io/${{ github.repository }}/server:latest
          echo ""
          docker buildx imagetools inspect ghcr.io/${{ github.repository }}/daemon:latest