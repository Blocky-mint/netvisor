name: Release

on:
  release:
    types: [created]

permissions:
  contents: write
  packages: write

jobs:
  build-binaries:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary: netvisor-daemon-linux-x86_64
            use_cross: false
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            binary: netvisor-daemon-linux-aarch64
            use_cross: true
          - os: macos-latest
            target: aarch64-apple-darwin
            binary: netvisor-daemon-darwin-arm64
            use_cross: false
    
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.90.0
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: backend
          key: ${{ matrix.target }}
      
      - name: Install OpenSSL (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y libssl-dev pkg-config
      
      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross
      
      - name: Build daemon
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release --bin daemon --target ${{ matrix.target }}
          else
            cargo build --release --bin daemon --target ${{ matrix.target }}
          fi
      
      - name: Prepare binary
        run: |
          cp target/${{ matrix.target }}/release/daemon ../${{ matrix.binary }}
          chmod +x ../${{ matrix.binary }}
      
      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary }}
          path: ${{ matrix.binary }}
          retention-days: 1

  build-docker:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: build-binaries
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Get release version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Build and push UI image
        uses: docker/build-push-action@v5
        with:
          context: ./ui
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            mayanayza/netvisor-ui:${{ steps.version.outputs.version }}
            mayanayza/netvisor-ui:latest
            ghcr.io/${{ github.repository }}/ui:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository }}/ui:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push Server image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            mayanayza/netvisor-server:${{ steps.version.outputs.version }}
            mayanayza/netvisor-server:latest
            ghcr.io/${{ github.repository }}/server:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository }}/server:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push Daemon image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.daemon
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            mayanayza/netvisor-daemon:${{ steps.version.outputs.version }}
            mayanayza/netvisor-daemon:latest
            ghcr.io/${{ github.repository }}/daemon:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository }}/daemon:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  upload-binaries:
    name: Upload ${{ matrix.binary }} to Release
    runs-on: ubuntu-latest
    needs: build-docker
    strategy:
      matrix:
        binary:
          - netvisor-daemon-linux-x86_64
          - netvisor-daemon-linux-aarch64
          - netvisor-daemon-darwin-arm64
    
    steps:
      - name: Download binary artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.binary }}
      
      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.binary }}

  update-fixtures:
    name: Update Test Fixtures
    runs-on: ubuntu-latest
    needs: upload-binaries
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Get release version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Start dev environment
        run: |
          docker compose -f docker-compose.yml -f docker-compose.dev.yml up -d
          echo "Waiting for services to be ready..."
          sleep 30

      - name: Wait for PostgreSQL
        run: |
          until docker exec netvisor-postgres pg_isready -U postgres; do
            sleep 2
          done
      
      - name: Wait for server health
        run: |
          max_attempts=30
          attempt=0
          until curl -f http://localhost:60072/api/health || [ $attempt -eq $max_attempts ]; do
            echo "Waiting for server to be healthy... (attempt $((attempt+1))/$max_attempts)"
            sleep 5
            attempt=$((attempt+1))
          done
          if [ $attempt -eq $max_attempts ]; then
            echo "Server failed to become healthy"
            docker compose -f docker-compose.yml -f docker-compose.dev.yml logs
            exit 1
          fi
      
      - name: Wait for daemon to initialize
        run: |
          echo "Waiting for daemon to create config file..."
          max_attempts=30
          attempt=0
          until [ -f "./data/daemon_config/config.json" ] || [ $attempt -eq $max_attempts ]; do
            sleep 5
            attempt=$((attempt+1))
          done
          if [ $attempt -eq $max_attempts ]; then
            echo "Daemon config file was not created after 150 seconds"
            docker compose -f docker-compose.yml -f docker-compose.dev.yml logs daemon
            exit 1
          fi
          echo "✓ Daemon config file created"
      
      - name: Extract fixtures from containers
        run: |
          # Create tests directory if it doesn't exist
          mkdir -p backend/src/tests
          
          # Copy database from server container
          docker exec -t netvisor-postgres pg_dump -U postgres \
            --inserts \
            --no-owner \
            --no-acl \
            netvisor > backend/src/tests/netvisor.sql
          echo "✓ Copied netvisor.db from server container"
          
          # Copy daemon config from bind mount (no need to copy from container)
          cp ./data/daemon_config/config.json ./backend/src/tests/daemon_config.json
          echo "✓ Copied config.json from daemon bind mount"
      
      - name: Stop dev environment
        if: always()
        run: docker compose -f docker-compose.yml -f docker-compose.dev.yml down -v
      
      - name: Configure Git for bot
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Commit and push fixtures
        run: |
          # Checkout main branch (we're in detached HEAD from the tag)
          git fetch origin main
          git checkout main
          
          # Copy the fixtures we extracted
          git add backend/src/tests/netvisor.sql backend/src/tests/daemon_config.json
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "updating test fixture data stores for release ${{ steps.version.outputs.version }}"
            git push origin main
          fi